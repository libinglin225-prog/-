<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background: Squircle with Indigo Gradient -->
  <rect width="512" height="512" rx="120" ry="120" fill="url(#bg-grad)"/>
  
  <!-- Content: Minimalist Timer/Clock -->
  <g transform="translate(256, 256)">
    <!-- Outer Ring -->
    <circle cx="0" cy="0" r="150" stroke="white" stroke-width="45" fill="none" opacity="0.95" />
    <!-- Hands -->
    <path d="M0 -90 V0 L60 60" stroke="white" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" fill="none" />
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="24" fill="white" />
  </g>
</svg>